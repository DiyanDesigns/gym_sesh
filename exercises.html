            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <!--Lodash-->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <!-- VueJS-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Gym Sesh</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mt-2">
                <div class="clearfix text-center">
                    <button type="button"
                            class="btn btn-secondary float-left"
                            :disabled="currentExerciseIndex - 1 < 0"
                            @click="currentExerciseIndex -= 1">
                        <i class="fas fa-backward"></i>
                    </button>
                    <span class="font-weight-bold align-text-top">
                        {{exercises[currentExerciseIndex].name}} ({{currentExerciseIndex + 1}}/{{exercises.length}})
                    </span>
                    <button type="button"
                            class="btn btn-secondary float-right"
                            :disabled="currentExerciseIndex + 1 >= exercises.length"
                            @click="currentExerciseIndex += 1">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
            </div>
            <div class="col-12 mt-2">
                <div class="card">
                    <div class="table-responsive">
                        <table class="table table-bordered mb-0 text-center">
                            <thead>
                            <tr class="table-secondary">
                                <th scope="col">Set #</th>
                                <th scope="col">Reps</th>
                                <th scope="col">Weight</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="(row, index) in exercises[currentExerciseIndex].table"
                                :class="{'table-success': row.complete}"
                                @click="completeSet(index)">
                                <th scope="row">{{row.set}}</th>
                                <th>{{row.reps}}</th>
                                <th>{{row.weight}} lbs</th>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            user: {
                preferences: {
                    gender: 'Male',
                    age: '18 - 30',
                    focus_area: 'Strength Training',
                    current_strength: 'Average'
                }
            },
            currentExerciseIndex: 0,
            exercises: [
                {
                    name: 'Lat pull down',
                    table: [
                        {
                            set: 1,
                            reps: 12,
                            weight: 85,
                            complete: false
                        },
                        {
                            set: 2,
                            reps: 10,
                            weight: 95,
                            complete: false
                        },
                        {
                            set: 3,
                            reps: 8,
                            weight: 105,
                            complete: false
                        }
                    ]
                },
                {
                    name: 'Dumbbell hammer curls',
                    table: [
                        {
                            set: 1,

                            weight: 25,
                            complete: false
                        },
                        {
                            set: 2,
                            reps: 10,
                            weight: 30,
                            complete: false
                        },
                        {
                            set: 3,
                            reps: 8,
                            weight: 35,

                        }
                    ]
                }
                // {

                //     name: 'Standing cable curls',
                //     table: [

                //             set: 1,
                //             reps: 12,

                //             complete: false
                //         },
                //         {

                //         },
                //         {
                //             set: 3,

                //     ]
                // },

                //             set: 3,

                //     ]
                // },
                // {
                //     name: 'Barbell preacher curls',
                //     table: [
                //         {
                //             set: 1,
                //             reps: 12,
                //             weight: 50,
                //             complete: false
                //         },
                //         {
                //             set: 2,
                //             reps: 10,

                //             complete: false
                //         },
                //         {
                //             set: 3,
                //             reps: 8,
                //             weight: 60,
                //             complete: false
                //         },
                //     ]
                // },
            ]
        },
        watch: {
            exercises: {
                handler: function () {
                    let tables = _.flatten(this.exercises.map(exercise => exercise.table))

                    let allExercisesComplete = tables.reduce((sum, next) => sum && next.complete, true)

                    if (allExercisesComplete) {
                        window.location.href = 'congrats.html'
                    }
                },
                deep: true
            }
        },
        methods: {
            completeSet(index) {
                let table = this.exercises[this.currentExerciseIndex].table

                // Update completeness for this set
                table[index].complete = true

                // Check if all sets are marked complete
                let exerciseCompleted = table.reduce((sum, next) => sum && next.complete, true)

                // Automatically moves to the next exercises when all sets are finished
                if (exerciseCompleted && this.currentExerciseIndex + 1 < this.exercises.length) {
                    this.currentExerciseIndex += 1
                }
            }
        }
    })
</script>
